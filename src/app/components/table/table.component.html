
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Lista de ciudadanos</h1>
      <div class="mat-elevation-z8">
        <mat-form-field>
          <mat-label>Filtrar</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Escribe para filtrar" #input>
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      
          <!-- Definición de columnas -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
          </ng-container>
      
          <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
            <td mat-cell *matCellDef="let row"> {{row.apellido}} </td>
          </ng-container>
          
          <ng-container matColumnDef="identificacion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Identificación </th>
            <td mat-cell *matCellDef="let row"> {{row.identificacion}} </td>
          </ng-container>
      
          <ng-container matColumnDef="genero">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Género </th>
            <td mat-cell *matCellDef="let row"> {{row.genero}} </td>
          </ng-container>
      
          <ng-container matColumnDef="fechaNacimiento">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de nacimiento </th>
            <td mat-cell *matCellDef="let row"> {{row.fechaNacimiento}} </td>
          </ng-container>
      
          <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Dirección </th>
            <td mat-cell *matCellDef="let row"> {{row.direccion}} </td>
          </ng-container>
      
          <ng-container matColumnDef="empleo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Empleo </th>
            <td mat-cell *matCellDef="let row"> {{row.empleo}} </td>
          </ng-container>
      
          <ng-container matColumnDef="fallecido">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fallecido </th>
            <td mat-cell *matCellDef="let row"> {{row.fallecido}} </td>
          </ng-container>
      
          <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button aria-label="Editar" data-bs-toggle="modal" data-bs-target="#exampleModalLong">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button aria-label="Eliminar">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
      
          <!-- Fila de encabezado y filas de datos -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <!-- Paginador -->
        <mat-paginator [pageSizeOptions]="[10,20,30]" showFirstLastButtons></mat-paginator>
      </div>
      
    </div>
  </div>
